	<!-- Modal -->
	<div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="newPostModalLabel">Nuovo Articolo</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<!--New article title-->
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Titolo</span>
						</div>
						<input type="text" id="postTitle" class="form-control" placeholder="Titolo"	aria-label="title" aria-describedby="basic-addon1">
					</div>
					<!--Article Body-->
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Corpo Articolo</span>
						</div>
						<textarea id="postBody" class="form-control" placeholder="Scrivi..." aria-label="With textarea"></textarea>
					</div>
					<div class="form-check">
						<input type="checkbox" class="custom-control-input" id="publicCheck">
						<label class="custom-control-label" for="publicCheck">Public</label>
						<br>

					</div>
					<div class="form-check">
						<input type="checkbox" class="custom-control-input" id="featuredCheck">
						<label class="custom-control-label" for="featuredCheck">Featured</label>
					</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                    <button type="button" id="savePostBtn" class="btn btn-primary">Pubblica</button>
                </div>
            </div>
        </div>
